<ion-header >
  <ion-toolbar>
    <ion-title *ngIf="!ingresarEnable" style="text-align: center; font-size: 15px !important;    padding-right: 53px !important;" class="normal" >
      Registrarse
    </ion-title>
    <ion-title *ngIf="ingresarEnable" style="text-align: center; font-size: 15px !important;    padding-right: 53px !important;" class="normal" >
      Iniciar Sesion
    </ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="openMenu()">
          <ion-icon color="primary" slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div *ngIf="!uid.length">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']" >
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    <h3  class="subtitulo parametros">Ingresa tus datos</h3>
        <ion-item>
          <ion-label class="normal" position="floating">
           Email:
          </ion-label>
          <ion-input [(ngModel)]="cliente.email"  class="normal" inputmode="text">    
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="normal" position="floating">
           Contrase침a:
          </ion-label>
          <ion-input [(ngModel)]="cliente.pass" class="normal" inputmode="text">    
          </ion-input>
        </ion-item>      
        <ion-item *ngIf="!ingresarEnable">
          <ion-label class="normal" position="floating">
            Nombre:
          </ion-label>
          <ion-input [(ngModel)]="cliente.nombre"  class="normal" inputmode="text">    
          </ion-input>
        </ion-item>
        <ion-item  *ngIf="!ingresarEnable">
          <ion-label class="normal" position="floating">
            Celular:
          </ion-label>
          <ion-input [(ngModel)]="cliente.celular"  class="normal" type="number" inputmode="numeric">    
          </ion-input>
        </ion-item>
        <ion-item  *ngIf="!ingresarEnable"> 
          <ion-label class="normal" position="floating">
            Descripcion de la ubicacion:
          </ion-label>
          <ion-input [(ngModel)]="cliente.referencia"  class="normal" inputmode="text">    
          </ion-input>
        </ion-item>
        <ion-item  *ngIf="!ingresarEnable">
          <ion-label class="normal" >
            Foto:
          </ion-label>
          <ion-buttons slot="end">
            <label for="upload-img">
              <ion-icon slot="icon-only" name="images"> </ion-icon>
            </label>
            <input (change)="newImageUpload($event)" id="upload-img" style="display:none" type="file" accept="image/* ">
          </ion-buttons>
        </ion-item>
        <ion-item  *ngIf="!ingresarEnable">
          <img [src]="cliente.foto">
        </ion-item>
        <div *ngIf="!ingresarEnable" style="text-align: end;" >
          <ion-button style="margin: 10px;" expand="full" color="primary" (click)="registrarse()">
            Registrar
           </ion-button>
         </div> 
        <div  *ngIf="!ingresarEnable" style="text-align: end;" >
          <ion-button  style="margin: 10px;" expand="full" color="success" (click)="ingresarEnable= true;">
            칩 Ingresar
          </ion-button>
        </div>
        <div  *ngIf="ingresarEnable" style="text-align: end;" >
          <ion-button style="margin: 10px;" expand="full" color="success" (click)="ingresar()">
            Login
          </ion-button>
        </div>
        <div *ngIf="ingresarEnable" style="text-align: end;" >
          <ion-button style="margin: 10px;" expand="full" color="primary" (click)="ingresarEnable= false;">
            칩 Registrar
          </ion-button>
        </div>
  </div>
  <div *ngIf="uid.length">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']" >
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    <h3 class="subtitulo parametros">Tus Datos</h3>
       
        <ion-item>
          <ion-label class="normal" position="floating">
           Email: {{cliente.email}}
          </ion-label >
        </ion-item>
        <ion-item>
          <ion-label class="normal" position="floating">
           Contrase침a:
          </ion-label>
          <ion-input [(ngModel)]="cliente.pass" class="normal" inputmode="text">    
          </ion-input>
        </ion-item>      
        <ion-item>
          <ion-label class="normal" position="floating">
            Nombre:
          </ion-label>
          <ion-input [(ngModel)]="cliente.nombre"  class="normal" inputmode="text">    
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="normal" position="floating">
            Celular:
          </ion-label>
          <ion-input [(ngModel)]="cliente.celular"  class="normal" type="number" inputmode="numeric">    
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="normal" position="floating">
            Descripcion de la ubicacion:
          </ion-label>
          <ion-input [(ngModel)]="cliente.referencia"  class="normal" inputmode="text">    
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="normal" >
            Foto:
          </ion-label>
          <ion-buttons slot="end">
            <label for="upload-img">
              <ion-icon slot="icon-only" name="images"> </ion-icon>
            </label>
            <input (change)="newImageUpload($event)" id="upload-img" style="display:none" type="file" accept="image/* ">
          </ion-buttons>
        </ion-item>
        <ion-item>
          <img [src]="cliente.foto">
        </ion-item>
    <div style="text-align: end;" >
      <ion-button style="margin: 10px;" expand="full" color="success" (click)="guardarUser()">
        Guardar
      </ion-button>
      
        <ion-button style="margin: 10px;" expand="full" color="danger" (click)="salir()">
          Salir
        </ion-button>
    </div>
    
   
  </div>
  
</ion-content>
